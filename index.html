<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Murrow: Today’s Top 5</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Murrow: Today’s Top 5" />
<meta name="twitter:description" content="Tap to see today’s five sharpest signals." />
<meta property="og:title" content="Murrow: Today’s Top 5" />
<meta property="og:description" content="Tap to see today’s five sharpest signals." />
<style>body{font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding:24px; max-width:720px; margin:auto}</style>
</head>
<body>
<h1>Murrow: Today’s Top 5</h1>
<ul id="list"><li>Loading…</li></ul>
<script>
(async () => {
const api = "https://YOUR_MURROW_API/stories?date=today&limit=5";;
try {
const r = await fetch(api, { headers: { "accept": "application/json" }});
const data = await r.json();
document.getElementById('list').innerHTML = (data||[]).map(s =>
`<li><a href="${s.url}" target="_blank" rel="noopener">${s.title}</a>${s.source?` · <em>${s.source}</em>`:''}</li>`
).join('') || '<li>No stories yet.</li>';
} catch (e) {
document.getElementById('list').innerHTML = '<li>Failed to load.</li>';
}
})();
</script>
</body>
</html>
